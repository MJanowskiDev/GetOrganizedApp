<!doctype html>
{%load static%}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/master.css'%}">
    <title>Get Organized - zarządzaj swoimi zadaniami</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary sticky-top">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="https://img.icons8.com/cotton/64/000000/checklist--v1.png" width="40" height="40" alt="">
        Get Organized
      </a>
        <!-- <a class="navbar-brand" href="{% url 'home' %}">Home</a> -->
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}

                <div class="dropdown nav-item ">
                  <a class=" dropdown-toggle nav-link nav-link active" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Zadania
                  </a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'currenttodos' username=user.username %}">Bieżące</a>
                    <a class="dropdown-item" href="{% url 'donetodos' username=user.username %}">Ukończone</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'createtodo'  %}">Utwórz</a>

                  </div>
                </div>

                <a class="nav-item nav-link active" href="{% url 'logout' %}">Wyloguj</a>
                <a class="nav-item nav-link inactive" >Użytkownik: {{user.username}}</a>
            


                
                {% else %}
                <a class="nav-item nav-link active" href="{% url 'signupuser' %}">Rejestracja</a>
                <a class="nav-item nav-link active" href="{% url 'login' %}">Logowanie</a>
            {% endif %}
 
          </div>
        </div>
      </nav>

    <div class="container-fluid">
        {% block content %}

        {% endblock %}
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
