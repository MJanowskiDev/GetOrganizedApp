{% extends "todoapp/base.html" %}

{% block content %}
<h1>To Do:</h1>
<br>
{% for todo_el in todos_user %}
    <a href="{% url 'edittodo' pk=todo_el.pk %}">
        {%if todo_el.important%}
        <div class="alert alert-danger" role="alert">
            <h4>{{todo_el.title}}</h4>
            <small>{{todo_el.memo}}</small>
        </div>
        {%else%}
        <div class="alert alert-primary" role="alert">
            <h4>{{todo_el.title}}</h4>
            <small>{{todo_el.memo}}</small>
        </div>
        {%endif%}
        <hr>
    </a>
    
{%endfor%}

{%endblock%}
