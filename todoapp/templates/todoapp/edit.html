{% extends "todoapp/base.html" %}
{%load bootstrap4%}
{% block content %}
<h1>Edit Todo</h1>

<br>


{% if todo.done %}

    <form method="POST">
        {%bootstrap_form form%}
        {%csrf_token%}
    </form>


    <form method="POST" action="{% url 'remove' pk=todo.pk user=user.username %}">
        {%csrf_token%}
        <button type="submit" class="btn btn-danger btn-block">Delete</button>
    </form>

{%else%} 

    <form method="POST">
        {%bootstrap_form form%}
        {%csrf_token%}
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </form>

    <form method="POST" action="{% url 'makecomplete' pk=todo.pk %}">
        {%csrf_token%}
        <button type="submit" class="btn btn-success btn-block">Finish!</button>
    </form>
    
    <form method="POST" action="{% url 'remove' pk=todo.pk user=user.username %}">
        {%csrf_token%}
        <button type="submit" class="btn btn-danger btn-block">Delete</button>
    </form>
{%endif%}





{%endblock%}
